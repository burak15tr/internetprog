	<script type="text/javascript">
	$(function () {
		 var s = 0;
		 $("#mansetResim li").hide();
		 $("#mansetResim li:first").show();

		 $("#mansetYazi li:first").addClass("active");

		 $("#butonlar button:first").removeClass();
		 $("#butonlar button:first").addClass("btn btn-danger");

		 $("#mansetYazi li, #butonlar button").hover(function () {
			 var index = $(this).index();
			 $.haber(index);
		 });

		 setInterval(function () {
			 s++;

			 if (s > 4) { s = 0; }
			 $.haber(s);
		 }, 3000);


		 $.haber = function (index) {
			 $("#mansetResim li").hide();
			 $("#mansetResim li:eq(" + index + ")").show();

			 $("#mansetYazi li").removeClass("active");
			 $("#mansetYazi li:eq(" + index + ")").addClass("active");


			 $("#butonlar button").removeClass();
			 $("#butonlar button").addClass("btn btn-success");

			 $("#butonlar button:eq(" + index + ")").removeClass();
			 $("#butonlar button:eq(" + index + ")").addClass("btn btn-danger");
		 };
	 });
		$(function(){
			$('.slider')._TMS({
				prevBu:'.prev',
				nextBu:'.next',
				playBu:'.play',
				duration:800,
				easing:'easeOutQuad',
				preset:'simpleFade',
				pagination:false,
				slideshow:3000,
				numStatus:false,
				pauseOnHover:true,
				banners:true,
				waitBannerAnimation:false,
				bannerShow:function(banner){
					banner
						.hide()
						.fadeIn(500)
				},
				bannerHide:function(banner){
					banner
						.show()
						.fadeOut(500)
				}
			});
		})
	</script>
