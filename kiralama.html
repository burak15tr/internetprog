	<script type="text/javascript">
  $(function () {
      $("#btnKaydet").click(function () {
        var telno = $("#txtTelno").val();
        var adisoyadi = $("#txtAdisoyadi").val();
        var yas = $("#txtYas").val();
        var arac = $("#txtArac").val();
        var alis = $("#txtAlis").val();
        var veris = $("#txtVeris").val();
        var adres = $("#txtAdres").val();
        if ( telno == "" || adisoyadi == "" || yas == "" || arac == "" || alis == "" || veris == "" || adres == "") {
          $("#sonuc").fadeIn(1000);
          $("#sonuc").html("Lütfen Tüm Alanları Doldurunuz!");
          $("#sonuc").removeClass();
          $("#sonuc").addClass("alert alert-danger");
          $("#sonuc").fadeOut(3000);
          return false;
        }
        $("#tbKayitlar").append("<tr> <td>" + telno + "</td> <td>" + adisoyadi + "</td> <td>" + yas + "</td> <td>" + arac + "</td> <td>" + alis + "</td>  <td>" + veris +" </td><td>" + adres + "</td> <td>Onay Bekleniyor</td> <td><button class='btn btn-danger sil'>Sil</button></td> </tr>");
      });
      $(document).on("click", ".sil", function () {
        var satir = $(this).closest("tr");
        satir.remove();
      });
      $("#txtOgrno").keyup(function (){
  if (this.value.match(/[^0-9]/g)){
    this.value = this.value.replace(/[^0-9]/g,'');
    $("#sonuc").fadeIn(1000);
          $("#sonuc").html("Öğrenci Numarası Sadece Rakamdan Oluşmalıdır!");
          $("#sonuc").removeClass();
          $("#sonuc").addClass("alert alert-danger");
          $("#sonuc").fadeOut(3000);
          return false;
  }
});
    });
	$(function () {
       $("#iletiForm").css({
         "width": "300px",
         "position": "fixed",
         "top": "200px",
         "left": "500px"

       });

       $("#btnIletisim").click(function () {
         $("#iletiForm").animate({
           "top": "200px",
           "left": "500px"

         }, 1000);
         return false;
       });
       $("#btnVazgec").click(function () {
         $("#iletiForm").animate({
           "top": "200px",
           "left": "500px"

         }, 1000);
         $("#btnTemizle").click();

         return false;
       });

       $("#btnTemizle").click(function () {
         $("input:text, textarea").val("");
         return false;
       });
     });
		$(function(){
			$('.slider')._TMS({
				prevBu:'.prev',
				nextBu:'.next',
				playBu:'.play',
				duration:800,
				easing:'easeOutQuad',
				preset:'simpleFade',
				pagination:false,
				slideshow:3000,
				numStatus:false,
				pauseOnHover:true,
				banners:true,
				waitBannerAnimation:false,
				bannerShow:function(banner){
					banner
						.hide()
						.fadeIn(500)
				},
				bannerHide:function(banner){
					banner
						.show()
						.fadeOut(500)
				}
			});
		})
